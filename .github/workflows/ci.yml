name: CI
on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v4
      # - run: corepack enable
      # - run: pnpm install
      # - run: pnpm run build
      # - run: pnpm run lint
      # - run: pnpm test
      - run: |
          mkdir -p html/assets
          echo 'alert("hi")' > html/assets/foo.js
          echo '<script src="foo.js"></script>' > html/assets/index.html
      - uses: mmkal/artifact.ci/upload@6546f72b3709cc247e08a0efaa0692762fcefdea
        with:
          name: test-report
          path: html

  test-types:
    runs-on: ubuntu-latest
    name: Test Types with TypeScript ${{ matrix.ts }}
    strategy:
      matrix:
        ts: [4.7, 4.8, 4.9, 5.0, 5.1, 5.2, 5.3, 5.4, 5.5]
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - run: pnpm install typescript@${{ matrix.ts }}
      - run: pnpm type-check

  are-the-types-wrong:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - run: pnpm arethetypeswrong
