name: CI
on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # - run: |
      #     mkdir -p html/assets
      #     echo 'alert("hi")' > html/assets/foo.js
      #     echo '<html><script src="foo.js"></script><div>hi</div></html>' > html/assets/index.html
      # - uses: mmkal/artifact.ci/upload@6546f72b3709cc247e08a0efaa0692762fcefdea
      #   with:
      #     name: fakehtml
      #     path: html
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run lint
      - run: pnpm test -- --reporter html
      - uses: mmkal/artifact.ci/upload@5b26cd4f70a2ca1650e44bb7f18d8f302e90abe2
        with:
          name: test-report
          path: html

  test-types:
    runs-on: ubuntu-latest
    name: Test Types with TypeScript ${{ matrix.ts }}
    strategy:
      matrix:
        ts: [4.7, 4.8, 4.9, 5.0, 5.1, 5.2, 5.3, 5.4, 5.5]
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - run: pnpm install typescript@${{ matrix.ts }}
      - run: pnpm type-check

  are-the-types-wrong:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - run: pnpm arethetypeswrong
