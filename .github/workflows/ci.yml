name: CI
on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.pack.outputs.tarball }}
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm test
      - run: mv $(pnpm pack) pkg.tgz
      - uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./*.tgz

  test-types:
    runs-on: ubuntu-latest
    name: Test Types with TypeScript ${{ matrix.ts }}
    strategy:
      matrix:
        ts: [4.7, 4.8, 4.9, 5.0, 5.1, 5.2, 5.3, 5.4, 5.5]
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - run: pnpm install typescript@${{ matrix.ts }}
      - run: pnpm type-check

  are-the-types-wrong:
    runs-on: ubuntu-latest
    needs: run
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - run: pnpm install
      - uses: actions/download-artifact@v4
        with:
          name: artifact
          path: ./
      - run: pnpx @arethetypeswrong/cli@latest ${{ needs.run.outputs.artifact }}
