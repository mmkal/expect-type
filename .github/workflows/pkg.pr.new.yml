name: pkg.pr.new
on:
  pull_request: {}
  push:
    branches: [main, deps]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install -g corepack@0.31.0 # todo: delete if https://github.com/nodejs/corepack/issues/612 is resolved
      - run: corepack enable
      - run: pnpm install
      - run: pnpm build
      - uses: mmkal/pkg.pr.new/publish@d7b1998e71c8304d556bbc8b2298956376445c3a
